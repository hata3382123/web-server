apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook-mysql
  labels:
    app: webook-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webook-mysql
  template:
    metadata:
      name: webook-mysql
      labels:
        app: webook-mysql
    spec:
      containers:
        - name: webook-mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "123456"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - #对应到mysql数据存储的位置
            - mountPath: /var/lib/mysql
              #我的POD有很多个volumes 我要用哪个
              name: mysql-storage
          ports:
            - containerPort: 3306
      restartPolicy: Always
      #我整个POD有哪些
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: webook-mysql-claim
      